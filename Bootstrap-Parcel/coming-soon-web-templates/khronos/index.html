<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khronos</title>
    <script src="https://kit.fontawesome.com/b111790d7e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Open+Sans&family=Outfit:wght@200;300;400;600;800&family=Overpass:wght@400;700&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
</head>
<body>
    <div class="container border border-primary">
        <div class="row border border-danger">
            <div class="col border border-warning p-5">
                <header class="d-flex justify-content-between border border-light">
                    <div class="logo"><img src="./assets/img/logo.png" alt=""></div>
                    <div class="font text-light border border-info pe-3">
                        <i class="fab fa-facebook mx-2"></i>
                        <i class="fab fa-twitter mx-2"></i>
                        <i class="fab fa-instagram mx-2"></i>
                        <i class="fab fa-telegram mx-2"></i>
                        <i class="fab fa-github mx-2"></i>


                        
                    </div>
                </header>

                <div class="content d-flex flex-row text-light border">
                    <div class="me-2 d-flex flex-row">
                        <h1>990</h1> 
                        <span class="text-secondary mt-2">days</span>
                       
                    </div> 
                    <div class="me-2  d-flex flex-row">
                        <h1>09</h1>
                        <span class="text-secondary mt-2">hours</span>
                        
                    </div> 
                    <div class="me-2 d-flex flex-row">
                        <h1>19</h1>
                        <span class="text-secondary mt-2">mins</span>
                       
                    </div> 
                    <div class="me-2 d-flex flex-row">
                        <h1>38</h1>
                        <span class="text-secondary mt-2">secs</span>
                        
                    </div>
                </div>
                <div class="w-50">
                    <h6 class="text-light">Our site is launching coming soon.</h6>
                    <p class="text-secondary">Khronos is a modern and stylish free html website template created for launching your future awesome products and services</p>
                </div>
                <footer>
                    <p class="text-secondary">Scroll For More</p>
                </footer>
            </div>
        </div>
    </div>
    
</body>
</html>
